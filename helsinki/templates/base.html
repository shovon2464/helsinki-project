
  <!doctype html>
  <html lang="en">
  {% load staticfiles %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="{% static 'open-iconic/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }


      .image--cover {
          object-fit:cover;
          width:45px;
          height:45px;
          border-radius:50%;
          border:1.5px solid grey;
       }
       .image--cover2 {
           object-fit:cover;
           width:45px;
           height:45px;
           border-radius:50%;
        }

    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
    <link rel="icon" href="{% static "topicon.png" %}" />
    <link href="album.css" rel="stylesheet">
  </head>



  <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class = "container">
        <a class="navbar-brand" href="{% url 'home' %}">
        <img src = "{% static 'helsinki-senate-square.png' %}" class="d-inline-block align-top" height = 30 width = 30>
        Helsinki.com
        </a>
        {% if user.is_authenticated %}
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="{% url 'blog_home' %}">Blog</a>
          <a class="nav-item nav-link" href="{% url 'product_home' %}">Products</a>
          <a class="nav-item nav-link" href="">Orders</a>
        </div>
        {% endif %}
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <div class="navbar-nav ml-auto">
          <ul class="navbar-nav ml-auto">
            {% if user.is_authenticated %}
            <div class="navbar-nav ">
            <div class="navbar-nav ml-auto">
            <a class="nav-item nav-link" href="{% url 'profile' user.id %}"><img src = "{{ user.profile_picture.url }}" class="image--cover"/></a>
            <a class="nav-item nav-link" href=""><img src = "{% static 'cart.png' %}" class="d-inline-block align-top" height = 37px width = 37px></a>
            <a class="nav-item nav-link" href="javascript:{document.getElementById('logout').submit()}" onclick="">Logout</a>
            <form id="logout" method="POST" action="{% url 'logout' %}">
              {% csrf_token %}
              <input type="hidden" />
            </form>
          </div>
            {% else %}
            <a class="nav-item nav-link" href="{% url 'signup' %}">Sign Up</a>
            <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            {% endif %}
          </div>
        </div>
        </div>
      </div>
      </nav>
    </header>
     <body>
    <div class = "container">
      {% block content %}
      {% endblock %}
    </div>
  </body>

    <footer class="text-muted">
      <div class="container text-center">
        <p> ©️ Helsinki.com {% now "Y" %} </p>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </html>
