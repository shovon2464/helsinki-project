{% extends 'base.html' %}

{% block content %}
<title>Blog</title>
<main role="main">
      <div class = "container">
      <h1 class="text-center pt-3">Welcome to Helsinki.com blog</h1>
      <br />
      <br />
      <h2> Latest posts: </h2>
      <hr />
      {% for blog in blogs.all%}
      <a href = "{% url "blog_detail" blog.id %}"><h3>{{ blog.title }}</h3></a>
      {{blog.pub_date_smart}}
      <br/>
      <img class = "img-fluid" src = "{{blog.image.url}}" height = 200 width = 200 />
      <br/>
      <P> {{blog.title_summary }}
        <hr>
      {% endfor %}
      </div>
    </main>
{% endblock %}
